<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recess â€” Automation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #13bad5;
            --teal-dark: #0fa3bb;
            --teal-dim: rgba(19,186,213,0.12);
            --orange: #ff8900;
            --orange-dark: #e67a00;
            --black: #0a0a0a;
            --dark: #111214;
            --dark2: #1a1c1f;
            --dark3: #222428;
            --mid: #2e3035;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            padding: 0 48px;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .logo-img {
            height: 24px;
            filter: brightness(0) invert(1);
            opacity: 0.95;
        }

        .logo-fallback {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--teal);
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--teal-dim);
            border: 1px solid rgba(19,186,213,0.25);
            color: var(--teal);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 5px 12px;
            border-radius: 100px;
        }

        .header-badge span {
            width: 5px;
            height: 5px;
            background: var(--teal);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .main::before {
            content: '';
            position: absolute;
            top: -120px;
            right: -120px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(19,186,213,0.08) 0%, transparent 65%);
            pointer-events: none;
        }

        .main::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,137,0,0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        .title .accent { color: var(--teal); }

        .subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.4);
            letter-spacing: -0.01em;
            margin-bottom: 56px;
        }

        .big-button {
            background: var(--teal);
            color: var(--white);
            border: none;
            padding: 32px 72px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 32px rgba(19,186,213,0.3);
            position: relative;
            overflow: hidden;
        }

        .big-button:hover {
            background: var(--teal-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(19,186,213,0.4);
        }

        .big-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 16px rgba(19,186,213,0.3);
        }

        .big-button.generating {
            background: var(--orange);
            box-shadow: 0 4px 32px rgba(255,137,0,0.3);
        }

        .big-button .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

        .status {
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255,255,255,0.3);
            height: 20px;
            transition: all 0.3s ease;
        }

        .status.active {
            color: var(--teal);
            font-weight: 600;
        }

        .footer {
            padding: 20px 48px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: rgba(255,255,255,0.15);
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .header { padding: 0 24px; }
            .main { padding: 40px 24px; }
            .big-button { padding: 28px 48px; font-size: 18px; }
            .footer { padding: 16px 24px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="https://recess.is" style="text-decoration: none; display: flex; align-items: center;">
            <img
                src="https://cdn.prod.website-files.com/64ff2fd4c0c0c110f9ca6543/64ff74900e799e5bd71e5bca_recess.svg"
                alt="recess"
                class="logo-img"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"
            >
            <span class="logo-fallback" style="display:none">recess</span>
        </a>
        <div class="header-badge">
            <span></span>
            Automation Hub
        </div>
    </div>

    <div class="main">
        <div class="content">
            <div class="title">One button.<br><span class="accent">Every output.</span></div>
            <div class="subtitle">Press to trigger workflow and generate your deliverable.</div>

            <button class="big-button" id="mainButton" onclick="handleClick(event)">
                Press this button
            </button>

            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="footer">Proof of Concept v0.1 &mdash; recess automation</div>

    <script>
        var dogNames = [
            'Biscuit', 'Waffles', 'Mochi', 'Churro', 'Pretzel',
            'Nugget', 'Pickles', 'Bean', 'Tofu', 'Nacho',
            'Sprout', 'Pepper', 'Gizmo', 'Noodle', 'Boba',
            'Truffle', 'Maple', 'Clover', 'Ziggy', 'Cosmo',
            'Moose', 'Bear', 'Teddy', 'Scout', 'Banjo',
            'Roux', 'Olive', 'Basil', 'Sage', 'Juniper',
            'Captain', 'Rocket', 'Turbo', 'Blitz', 'Flash'
        ];

        function getRandomName() {
            return dogNames[Math.floor(Math.random() * dogNames.length)];
        }

        function handleClick(e) {
            var btn = document.getElementById('mainButton');
            var status = document.getElementById('status');

            var ripple = document.createElement('span');
            ripple.classList.add('ripple');
            var rect = btn.getBoundingClientRect();
            ripple.style.left = (e.clientX - rect.left) + 'px';
            ripple.style.top = (e.clientY - rect.top) + 'px';
            ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
            btn.appendChild(ripple);
            setTimeout(function() { ripple.remove(); }, 600);

            btn.classList.add('generating');
            btn.textContent = 'Fetching...';
            status.textContent = '';
            status.classList.remove('active');

            fetch('https://dog.ceo/api/breeds/image/random')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    var dogUrl = data.message;
                    var dogName = getRandomName();
                    var resultTab = window.open('', '_blank');
                    if (!resultTab) {
                        status.textContent = 'Pop-up blocked. Please allow pop-ups for this site.';
                        btn.classList.remove('generating');
                        btn.textContent = 'Press this button';
                        return;
                    }
                    resultTab.document.write(buildOutputPage(dogUrl, dogName));
                    resultTab.document.close();

                    btn.classList.remove('generating');
                    btn.textContent = 'Press this button';
                    status.textContent = dogName + ' opened in new tab';
                    status.classList.add('active');
                    setTimeout(function() { status.textContent = ''; status.classList.remove('active'); }, 3000);
                })
                .catch(function(err) {
                    btn.classList.remove('generating');
                    btn.textContent = 'Press this button';
                    status.textContent = 'Error: ' + err.message;
                });
        }

        function buildOutputPage(dogUrl, dogName) {
            var hearts = ['\u2764\uFE0F', '\uD83D\uDC9B', '\uD83D\uDC99', '\uD83D\uDC9A', '\uD83E\uDD0D'];
            var heartsJSON = JSON.stringify(hearts);

            return '<!DOCTYPE html>' +
'<html lang="en">' +
'<head>' +
'<meta charset="UTF-8">' +
'<meta name="viewport" content="width=device-width, initial-scale=1.0">' +
'<title>Recess \u2014 Meet ' + dogName + '</title>' +
'<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">' +
'<style>' +
':root { --teal: #13bad5; --teal-dark: #0fa3bb; --teal-dim: rgba(19,186,213,0.12); --orange: #ff8900; --black: #0a0a0a; --dark: #111214; --dark2: #1a1c1f; --dark3: #222428; --mid: #2e3035; --white: #ffffff; }' +
'* { margin: 0; padding: 0; box-sizing: border-box; }' +
'body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; background: var(--black); color: var(--white); min-height: 100vh; -webkit-font-smoothing: antialiased; }' +
'.header { padding: 0 48px; height: 68px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.06); }' +
'.header-left { display: flex; align-items: center; gap: 16px; }' +
'.logo-img { height: 24px; filter: brightness(0) invert(1); opacity: 0.95; }' +
'.logo-fallback { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; color: var(--teal); }' +
'.badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(22,163,74,0.15); border: 1px solid rgba(22,163,74,0.3); color: #4ade80; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px; padding: 5px 12px; border-radius: 100px; }' +
'.badge::before { content: ""; width: 5px; height: 5px; background: #4ade80; border-radius: 50%; }' +
'.download-btn { background: var(--orange); color: var(--white); border: none; padding: 10px 24px; font-family: "Inter", sans-serif; font-size: 13px; font-weight: 700; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: all 0.15s; letter-spacing: -0.01em; }' +
'.download-btn:hover { background: #e67a00; transform: translateY(-1px); }' +
'.download-btn svg { width: 14px; height: 14px; fill: currentColor; }' +
'.content { max-width: 600px; margin: 40px auto; padding: 0 48px; text-align: center; }' +
'.status-text { font-size: 15px; font-weight: 700; color: #4ade80; margin-bottom: 8px; letter-spacing: -0.02em; }' +
'.instruction { font-size: 24px; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 28px; line-height: 1.2; }' +
'.instruction .accent { color: var(--teal); }' +
'.dog-wrapper { position: relative; display: inline-block; cursor: pointer; user-select: none; -webkit-user-select: none; margin-bottom: 8px; overflow: hidden; border-radius: 16px; border: 2px solid var(--mid); transition: border-color 0.2s; }' +
'.dog-wrapper:hover { border-color: var(--teal); }' +
'.dog-img { width: 100%; max-width: 460px; height: 380px; object-fit: cover; display: block; transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }' +
'.dog-img.pet { transform: scale(0.95); }' +
'.heart-float { position: absolute; font-size: 28px; pointer-events: none; animation: floatUp 1s ease-out forwards; z-index: 10; }' +
'@keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-80px) scale(1.4); } }' +
'.mascot-card { background: var(--dark2); border: 1px solid var(--mid); border-radius: 12px; padding: 20px 28px; margin-top: 20px; text-align: center; }' +
'.mascot-name { font-size: 28px; font-weight: 900; letter-spacing: -0.03em; color: var(--teal); margin-bottom: 4px; }' +
'.mascot-title { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--orange); margin-bottom: 8px; }' +
'.mascot-desc { font-size: 13px; color: rgba(255,255,255,0.4); line-height: 1.5; letter-spacing: -0.01em; }' +
'.pet-counter { margin-top: 16px; font-size: 20px; color: #ffffff; font-weight: 700; letter-spacing: -0.01em; transition: all 0.2s; }' +
'.pet-counter strong { color: var(--teal); font-weight: 700; }' +
'.click-hint { font-size: 18px; color: #ffffff; font-weight: 700; margin-top: 4px; letter-spacing: 0.3px; }' +
'.fetch-btn { background: none; color: #4ade80; border: 2px solid #4ade80; padding: 14px 32px; font-family: "Inter", sans-serif; font-size: 16px; font-weight: 800; border-radius: 8px; cursor: pointer; transition: all 0.15s; letter-spacing: -0.01em; margin-top: 24px; display: inline-flex; align-items: center; gap: 8px; }' +
'.fetch-btn:hover { background: #4ade80; color: var(--black); transform: translateY(-1px); }' +
'.fetch-btn.loading { opacity: 0.6; pointer-events: none; }' +
'.footer-note { text-align: center; margin-top: 28px; font-size: 11px; color: rgba(255,255,255,0.15); letter-spacing: 0.5px; }' +
'@media (max-width: 600px) { .header { padding: 0 24px; } .content { padding: 0 24px; margin: 28px auto; } .dog-img { height: 300px; } .instruction { font-size: 20px; } .mascot-name { font-size: 22px; } }' +
'</style>' +
'</head>' +
'<body>' +
'<div class="header">' +
'<div class="header-left">' +
'<img src="https://cdn.prod.website-files.com/64ff2fd4c0c0c110f9ca6543/64ff74900e799e5bd71e5bca_recess.svg" alt="recess" class="logo-img" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'block\'">' +
'<span class="logo-fallback" style="display:none">recess</span>' +
'<div class="badge">Complete</div>' +
'</div>' +
'<a class="download-btn" href="' + dogUrl + '" download="recess_mascot_' + dogName.toLowerCase() + '.jpg" target="_blank">' +
'<svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>' +
'Download ' + dogName +
'</a>' +
'</div>' +
'<div class="content">' +
'<div class="instruction">Please pet the <span class="accent">dog.</span></div>' +
'<button class="fetch-btn" id="fetchBtn" onclick="fetchNewMascot()">\u21BB Fetch another mascot</button>' +
'<div style="margin-top:20px;"></div>' +
'<div class="dog-wrapper" id="dogWrapper" onclick="petDog(event)">' +
'<img class="dog-img" id="dogImg" src="' + dogUrl + '" alt="' + dogName + '">' +
'</div>' +
'<div class="pet-counter" id="petCounter">Click ' + dogName + ' to pet</div>' +
'<div class="click-hint">Each click = one pet</div>' +
'<div class="mascot-card">' +
'<div class="mascot-name">' + dogName + '</div>' +
'<div class="mascot-title">Official Recess Mascot</div>' +
'<div class="mascot-desc">Randomly recruited from the internet. Duties include accepting pets, looking adorable, and representing the recess brand with maximum tail energy.</div>' +
'</div>' +
'<div class="footer-note">Proof of Concept v0.1 \u2014 recess automation</div>' +
'</div>' +
'<script>' +
'var petCount = 0;' +
'var dogName = "' + dogName + '";' +
'var hearts = ' + heartsJSON + ';' +
'var dogNames = ["Biscuit","Waffles","Mochi","Churro","Pretzel","Nugget","Pickles","Bean","Tofu","Nacho","Sprout","Pepper","Gizmo","Noodle","Boba","Truffle","Maple","Clover","Ziggy","Cosmo","Moose","Bear","Teddy","Scout","Banjo","Roux","Olive","Basil","Sage","Juniper","Captain","Rocket","Turbo","Blitz","Flash"];' +
'function buildMessages(n) { return [n + " appreciates that.","Tail wagging intensifies.","The goodest boy.","Pet received. Happiness increased.","Bork bork. More please.",n + " is having the best day.","You are now the favorite human of " + n + ".","Maximum tail wag achieved.",n + ".exe is running at peak happiness.","This is what peak performance looks like."]; }' +
'var messages = buildMessages(dogName);' +
'function petDog(e) {' +
'var img = document.getElementById("dogImg");' +
'var counter = document.getElementById("petCounter");' +
'var wrapper = document.getElementById("dogWrapper");' +
'petCount++;' +
'img.classList.add("pet");' +
'setTimeout(function() { img.classList.remove("pet"); }, 350);' +
'var heart = document.createElement("div");' +
'heart.classList.add("heart-float");' +
'heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];' +
'var rect = wrapper.getBoundingClientRect();' +
'heart.style.left = (e.clientX - rect.left - 14) + "px";' +
'heart.style.top = (e.clientY - rect.top - 14) + "px";' +
'wrapper.appendChild(heart);' +
'setTimeout(function() { heart.remove(); }, 1000);' +
'var msg = messages[Math.min(petCount - 1, messages.length - 1)];' +
'counter.innerHTML = "<strong>" + petCount + " pet" + (petCount === 1 ? "" : "s") + "</strong> \u2014 " + msg;' +
'}' +
'function fetchNewMascot() {' +
'var btn = document.getElementById("fetchBtn");' +
'btn.classList.add("loading");' +
'btn.textContent = "Fetching...";' +
'fetch("https://dog.ceo/api/breeds/image/random").then(function(r) { return r.json(); }).then(function(data) {' +
'var newUrl = data.message;' +
'dogName = dogNames[Math.floor(Math.random() * dogNames.length)];' +
'petCount = 0;' +
'messages = buildMessages(dogName);' +
'document.getElementById("dogImg").src = newUrl;' +
'document.getElementById("dogImg").alt = dogName;' +
'document.getElementById("petCounter").textContent = "Click " + dogName + " to pet";' +
'document.querySelector(".mascot-name").textContent = dogName;' +
'document.querySelector(".download-btn").href = newUrl;' +
'document.querySelector(".download-btn").download = "recess_mascot_" + dogName.toLowerCase() + ".jpg";' +
'var dlBtn = document.querySelector(".download-btn");' +
'dlBtn.innerHTML = "<svg viewBox=\\"0 0 24 24\\"><path d=\\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\\"/></svg>Download " + dogName;' +
'document.title = "Recess \\u2014 Meet " + dogName;' +
'btn.classList.remove("loading");' +
'btn.textContent = "\\u21BB Fetch another mascot";' +
'}).catch(function() {' +
'btn.classList.remove("loading");' +
'btn.textContent = "\\u21BB Fetch another mascot";' +
'});' +
'}' +
'<\/script>' +
'</body>' +
'</html>';
        }
    </script>
</body>
</html>
